<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aplicaciones web con Python</title>
</head>
<body>
   <h1>Implementar la formula cuadratica</h1>
    <form method="POST" action="/cuadratica/producto">
        <label for="valor1">Ingresa el primer valor</label>
        <input type="number" name="valor1" id="valor1" value="valor1" step="0.01">
        <br>
        <label for="valor2">Ingresa el segundo valor </label>
        <input type="number" name="valor2" id="valor2" value="valor2" step="0.01">
        <br>
        <label for="valor3">Ingresa el tercer valor </label>
        <input type="number" name="valor3" id="valor3" value="valor3" step="0.01">
        <br>
        <button type="submit">Enviar datos </button>
</form>
</body>
</html>
